<!--
Desarrollar una vista en la que el usuario pueda visualizar una cuadrícula de N x M.

La cuadrícula se debe ajustar según el tamaño de la pantalla, debe ser responsive.

En cada celda se debe mostrar el nombre de un país y su bandera

Al hacer click en una celda se debe mostrar un popup con más información del pais

En la parte superior la vista tendrá un campo en el que podrá escribir el nombre de un país para filtrar.

El filtro actuará en tiempo real mientras el usuario está escribiendo, no se debe presionar ningún botón.
El filtro debe soportar mayúsculas y minúsculas por igual, es decir, será lo mismo si el usuario escribe
“ARGENTINA” o “Argentina” o “ArGenTINA”, etc.

-->

</body>
</html>
